spring.application.name=managingCardsOfBank
server.port=9097

#settings of postgres
spring.datasource.url=jdbc:postgresql://localhost:5457/card_manager
spring.datasource.username=docker
spring.datasource.password=docker
spring.datasource.driverClassName=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=validate

#liquibase config
spring.liquibase.enabled=true
spring.liquibase.change-log=classpath:db/changelog/db.changelog-master.xml
spring.liquibase.url=jdbc:postgresql://localhost:5457/card_manager
spring.liquibase.user=docker
spring.liquibase.password=docker

